[pep8]
max-line-length = 88
exclude = *migrations*
ignore = E309

[flake8]
exclude = .git, build, dist, django_oikotie/migrations
max-line-length = 88
per-file-ignores =
    tests/test_housing_company.py:E501
    tests/test_apartment.py:E501

[tool:pytest]
pythonpath = .
DJANGO_SETTINGS_MODULE = tests.settings
norecursedirs = bower_components node_modules .git .idea test_app
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ALLOW_UNICODE
testpaths = tests

[coverage:run]
branch = True
omit = *migrations*,*site-packages*,*venv*,*tests*

[isort]
known_first_party=django_oikotie
default_section = THIRDPARTY
atomic=true
combine_as_imports=false
indent=4
length_sort=false
multi_line_output=3
order_by_type=false
skip=migrations,venv
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length=88
